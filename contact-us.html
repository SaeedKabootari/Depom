<!DOCTYPE html>
<html>
<head>
	<title>CONTACT-US</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<!-- page-heading -->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="page-heading">
					<img src="images/cubegreen1.png"><span>تماس با ما</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<form>
					<!-- row-one -->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group contact-us-form-align">
				    			<input type="text" class="form-control contact-us-form-control" placeholder="نام:">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group contact-us-form-align contact-us-top-align-email">
					    		<input type="email" class="form-control contact-us-form-control" placeholder="ایمیل:">
							</div>
						</div>
					</div>
					<!-- row-two -->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group contact-us-form-align">
								<div>
					    			<input type="text" class="form-control contact-us-form-control" placeholder="موضوع:">
					    		</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group contact-us-form-align">
					    		<select class="contact-us-form-select contact-us-form-control" >
									  <option value="بخش">بخش</option>
									  <option value="saab">Saab</option>
									  <option value="opel">Opel</option>
									  <option value="audi">Audi</option>
								</select>
							</div>
						</div>
					</div>
					<!-- row-three -->
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="contact-us-form-textarea-align">
								<textarea class="form-control contact-us-form-textarea" rows="5" placeholder="پیام:"></textarea>
							</div>
						</div>
					</div>
					<!-- button -->
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<button class="contact-us-form-btn contact-us-form-btn-top-align" type="button">ارسال</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
