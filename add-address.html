<!DOCTYPE html>
<html>
<head>
	<title>ADD-ADDRESS</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<!-- page-heading -->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="page-heading">
					<img src="images/cubegreen1.png"><span>اضافه کردن آدرس</span>
				</div>
			</div>
		</div>
		<!-- form-row-one -->
		<div class="row">
			<div class="col-md-6">
				<div class="form-group contact-us-form-align">
		    		<select class="contact-us-form-select contact-us-form-control" >
						  <option value="استان">استان</option>
						  <option value="saab">Saab</option>
						  <option value="opel">Opel</option>
						  <option value="audi">Audi</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group contact-us-form-align">
		    		<select class="contact-us-form-select contact-us-form-control" >
						  <option value="شهر">شهر</option>
						  <option value="saab">Saab</option>
						  <option value="opel">Opel</option>
						  <option value="audi">Audi</option>
					</select>
				</div>				
			</div>
		</div>
		<!-- form-row-two -->
		<div class="row">
			<div class="col-md-6">
				<div class="contact-us-form-textarea-align edit-profile-top-align-address add-address-text-area-align">
					<textarea class="form-control contact-us-form-textarea" rows="6" placeholder="نشانی:"></textarea>
				</div>
			</div>	
			<div class="col-md-6">
				<div class="form-group contact-us-form-align add-address-post-code-align">
	    			<input type="text" class="form-control contact-us-form-control" placeholder="کد پستی:">
				</div>
			</div>		
		</div>
		<!-- button -->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<button class="contact-us-form-btn user-account-form-btn-top-align add-address-btn-align" type="button">ارسال</button>
			</div>
		</div>	
	</div>
</body>
</html>
