<!DOCTYPE html>
<html>
<head>
	<title>EDIT-ROFILE</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<!-- page-heading -->
	    <div class="row">
	      <div class="col-md-12 col-sm-12 col-xs-12">
	        <div class="page-heading">
	          <img src="images/cubegreen1.png"><span>ویرایش مشخصات</span>
	        </div>
	      </div>
	    </div>   
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<form>
					<!-- row-one -->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group contact-us-form-align">
				    			<input type="text" class="form-control contact-us-form-control" placeholder="نام و نام خانوادگی:">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group contact-us-form-align">
					    		<select class="contact-us-form-select contact-us-form-control" >
									  <option value="استان">استان</option>
									  <option value="saab">Saab</option>
									  <option value="opel">Opel</option>
									  <option value="audi">Audi</option>
								</select>
							</div>
						</div>		
					</div>
					<!-- row-two -->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group contact-us-form-align">
					    		<select class="contact-us-form-select contact-us-form-control" >
									  <option value="شهر">شهر</option>
									  <option value="saab">Saab</option>
									  <option value="opel">Opel</option>
									  <option value="audi">Audi</option>
								</select>
							</div>
							<div class="form-group contact-us-form-align">
					    		<input type="email" class="form-control contact-us-form-control edit-profile-post-code" placeholder="کد پستی:">
							</div>							
						</div>	
						<div class="col-md-6">
							<div class="contact-us-form-textarea-align edit-profile-top-align-address">
								<textarea class="form-control contact-us-form-textarea" rows="6" placeholder="نشانی:"></textarea>
							</div>
						</div>						
					</div>
					<!-- row-three -->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group contact-us-form-align edit-profile-top-align-gender">
					    		<select class="contact-us-form-select contact-us-form-control" >
									  <option value="جنسیت">جنسیت</option>
									  <option value="saab">Saab</option>
									  <option value="opel">Opel</option>
									  <option value="audi">Audi</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group contact-us-form-align edit-profile-top-align-birthday">
					    		<input type="email" class="form-control contact-us-form-control" placeholder="تاریخ تولد:">
							</div>
						</div>
					</div>
					<!-- row-four -->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group contact-us-form-align">
				    			<input type="text" class="form-control contact-us-form-control" placeholder="شماره ملی:">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group contact-us-form-align edit-profile-top-align-phonenumber">
					    		<input type="email" class="form-control contact-us-form-control" placeholder="تلفن همراه:">
							</div>
						</div>
					</div>
					<!-- button -->
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<button class="contact-us-form-btn edit-profile-form-btn-top-align" type="button">ارسال</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
