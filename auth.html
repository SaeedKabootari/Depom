<!DOCTYPE html>
<html>
<head>
	<title>CUSTOMER-PROFILE</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- page-heading -->
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="page-heading">
          <img src="images/cubegreen1.png"><span>حساب کاربری</span>
        </div>
      </div>
    </div>   
    <div class="row">
      <!-- col-right-log-in -->
      <div class="col-md-6 col-sm-6 col-xs 12">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group contact-us-form-align contact-us-top-align-email customer-profile-email-top-align">
              <input type="email" class="form-control contact-us-form-control" placeholder="ایمیل:">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group contact-us-form-align contact-us-top-align-email customer-profile-align">
              <input type="password" class="form-control contact-us-form-control" placeholder="رمز عبور:">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="memory-me-box">
              <input type="checkbox" name="" id="memory-me">
              <label for="memory-me">مرا به خاطر بسپار</label> 
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="password-forget">
              <a href="#">رمز عبور خود را فراموش کرده ام</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="contact-us-form-btn shopping-basket-form-btn-top-align" type="button">ورود</button>
          </div>
        </div>     
      </div>
      <!-- col-left-join -->
      <div class="col-md-6 col-sm-6 col-xs 12">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group contact-us-form-align customer-profile-name-top-align">
              <input type="text" class="form-control contact-us-form-control" placeholder="نام و نام خانوادگی:">
            </div>
          </div>
        </div> 
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group contact-us-form-align contact-us-top-align-email customer-profile-email-align">
              <input type="email" class="form-control contact-us-form-control customer-profile-align" placeholder="ایمیل:">
            </div>
          </div>
        </div> 
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group contact-us-form-align contact-us-top-align-email customer-profile-align">
              <input type="password" class="form-control contact-us-form-control" placeholder="رمز عبور:">
            </div>
          </div>
        </div> 
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="shopping-basket-table-left-button customer-profile-left-button-align">
              <button class="contact-us-form-btn shopping-basket-form-btn-top-align membership-btn" type="button">عضویت</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
