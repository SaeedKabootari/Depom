<!DOCTYPE html>
<html>
<head>
	<title>SHOPPING-BASKET</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<!-- page-heading -->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="page-heading">
					<img src="images/cubegreen1.png"><span>سبد خرید</span>
				</div>
			</div>
		</div>
		<!-- table -->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="shopping-basket-table">
					<table class="table">
						<thead>
							<tr>
								<th>محصول</th>
								<th>اسم محصول</th>
								<th>تعداد</th>
								<th>قیمت</th>
								<th>تخفیف</th>
								<th>مجموع</th>
								<th></th>
							</tr>							
						</thead>
						<tbody>
							<tr>
								<td>
									<div class="shopping-basket-product-pic" > 
										<img class="img-responsive" src="images/chair2big.jpg">
									</div>
								</td>
								<td>صندلی</td>
								<td>
									<div class="shopping-basket-number"><a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a><div>1</div><a href="#"><i class="fa fa-minus" aria-hidden="true"></i></a>
									</div>
								</td>
								<td>9.000.000</td>
								<td>بدون تخفیف</td>
								<td>9.000.000</td>
								<td>
									<a href="#">
										<i class="fa fa-trash-o" aria-hidden="true"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- total-price-discount -->
		<div class="row">
			<div class="col-xs-7 col-sm-6">
					<div class="total-price-discount">
					<table class="table">
						<thead>
							<tr>
								<th>مجموع تخغیف</th>
								<th>مجموع </th>
							</tr>							
						</thead>
						<tbody>
							<tr>
								<td>0 تومان</td>
								<td>0 تومان</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- buttons -->
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<button class="contact-us-form-btn shopping-basket-form-btn-top-align" type="button">ادامه خرید</button>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="shopping-basket-table-left-button">
					<button class="contact-us-form-btn shopping-basket-form-btn-top-align" type="button">تکمیل خرید</button>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
