<!DOCTYPE html>
<html>
<head>
	<title>PAYMENT-METHOD</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<!-- page-heading -->
	    <div class="row">
	      <div class="col-md-12 col-sm-12 col-xs-12">
	        <div class="page-heading">
	          <img src="images/cubegreen1.png"><span>روش پرداخت</span>
	        </div>
	      </div>
	    </div>
	    <!-- form -->
		<form>
			<!-- internet-payment-box -->
			<div class="row">
				<div class="col-md-12">
					<div class="internet-payment">
						<input type="radio" name="gender" value="پرداخت اینترنتی" checked> <span>پرداخت اینترنتی</span>
						<div class="row">
							<ul class="bank-logo">
								<li class="col-md-4 col-sm-4 col-xs-12"><a href="#"><img src="images/mellatlogo.png"></a></li>
								<li class="col-md-4 col-sm-4 col-xs-12"><a href="#"><img src="images/samanlogo.png"></a></li>
								<li class="col-md-4 col-sm-4 col-xs-12"><a href="#"><img src="images/pasargadlogo.png"></a></li>
							</ul>
						</div>
					</div>				
				</div>
			</div>
			<!-- payment-at-the-place-box -->
			<div class="row">
				<div class="col-md-12">
					<div class="payment-at-the-place">
 						 <input type="radio" name="gender" value="پرداخت در محل"> <span>پرداخت در محل</span>
					</div>				
				</div>
			</div>
		</form>
		<!-- buttons -->
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<button class="contact-us-form-btn payment-method-button-align" type="button">بازگشت و ادامه خرید</button>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="shopping-basket-table-left-button">
					<button class="contact-us-form-btn payment-method-button-align" type="button">تکمیل خرید</button>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
